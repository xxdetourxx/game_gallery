<script>
function loadXMLDoc(XMLname){
    console.log('LoadXMLDoc : '+XMLname);
	var xmlDoc;
	if (window.XMLHttpRequest){
		xmlDoc=new window.XMLHttpRequest();
		xmlDoc.open("GET",XMLname,false);
		xmlDoc.send("");
		return xmlDoc.responseXML;
	} else if (ActiveXObject("Microsoft.XMLDOM")){
		xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
		xmlDoc.async=false;
		xmlDoc.load(XMLname);
		return xmlDoc;
	}
    alert("Error loading document!");
    return null;

}

function getData()
{
	var xmlDoc=loadXMLDoc("test.xml");
	var name=xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
	document.getElementById("name").innerHTML=name;
	var released=xmlDoc.getElementsByTagName("released")[0].childNodes[0].nodeValue;
	document.getElementById("released").innerHTML=released;
	var developer=xmlDoc.getElementsByTagName("developer")[0].childNodes[0].nodeValue;
	document.getElementById("developer").innerHTML=developer;
	var description=xmlDoc.getElementsByTagName("description")[0].childNodes[0].nodeValue;
	document.getElementById("description").innerHTML=description;
}

function startup()
{
    footer_html();
    getData();
}

jQuery.ready(startup)
</script>
