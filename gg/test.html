<!DOCTYPE html>
<html>
<head>
<script>

function loadXMLDoc(XMLname){
	var xmlDoc;
	if (window.XMLHttpRequest){
		xmlDoc=new window.XMLHttpRequest();
		xmlDoc.open("GET",XMLname,false);
		xmlDoc.send("");
		return xmlDoc.responseXML;
	} else if (ActiveXObject("Microsoft.XMLDOM")){
		xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
		xmlDoc.async=false;
		xmlDoc.load(XMLname);
		return xmlDoc;
	}
		alert("Error loading document!");
		return null;
}

function f1()
{
	var xmlDoc=loadXMLDoc("alpha.xml");
	var name=xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
	document.write(name);
	var released=xmlDoc.getElementsByTagName("released")[0].childNodes[0].nodeValue;
	document.write(released);
	var developer=xmlDoc.getElementsByTagName("developer")[0].childNodes[0].nodeValue;
	document.write(developer);
	var description=xmlDoc.getElementsByTagName("description")[0].childNodes[0].nodeValue;
	document.write(description);
}
</script>

</head>
<body onLoad="f1();">
</body>
</html>
